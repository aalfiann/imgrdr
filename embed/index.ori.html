<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="theme-color" content="#000">

		<title>ImgFo</title>

        <link href="../css/min.css" rel="stylesheet" type="text/css">
        <link href="../css/embed-dark.min.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <style>
            @keyframes spinner {
              0% {
                transform: translate3d(-50%, -50%, 0) rotate(0deg);
              }
              100% {
                transform: translate3d(-50%, -50%, 0) rotate(360deg);
              }
            }
            .spin::before {
              animation: 1.5s linear infinite spinner;
              animation-play-state: inherit;
              border: solid 5px #1f1f1f;
              border-bottom-color: #aaa;
              border-radius: 50%;
              content: "";
              height: 40px;
              width: 40px;
              position: absolute;
              transform: translate3d(-50%, -50%, 0);
              will-change: transform;
              margin-top: 10px;
              text-align: center;
            }
        </style>
	</head>
	<body>
        <button id="goTopBtn" title="Go to top"><img src="../img/icon-chevron-up.svg" width="14px"></button>
        <button id="fullscreenBtn" title="Toggle Fullscreen"><img src="../img/icon-expand.svg" width="14px"></button>
        <div class="preloader" id="preloader">
            <div class="cssload-container">
                <div class="cssload-whirlpool"></div>
            </div>
            <center><span id="xoxo"></span></center>
        </div>
        <button id="close" class="btn-close btn btn-sm" style="position: fixed;top:100px; right: 0px; visibility: hidden;" onclick="this.style.visibility ='hidden'">Ã—</button>
        <div class="container">
            <div id="error"></div>
            <div id="warning" class="msg-error" style="display: none;"></div>
            <div id="data-content"></div>
            <hr class="dotted">
            <div id="native_content" align="center" style="margin-top:15px;"></div>
            <div id="main-content" class="row">
                <div align="center" class="col c12 images-content">
                    <div class="pagination">
                        <a style="display: none;" class="btn btn-sm smooth change-style" title="Change Style View"></a>
                        <span class="pagination-view" style="display: none;">
                            <a id="prev-page-top" class="btn btn-sm smooth" title="Previous Page">&lang;</a>
                            Page: <select id="pagination-top" class="btn-sm smooth"></select>
                            <a id="next-page-top" class="btn btn-sm smooth" title="Next Page">&rang;</a>
                        </span>
                    </div>
                    <div id="banner_top"></div>
                    <div id="native_top"></div>
                    <div id="content-spinner" class="row" style="display: block;">
                        <div class="col c12">
                            <div class="spin"></div>
                        </div>
                    </div>
                    <p align="center" id="content-images"></p>
                    <div id="banner_bottom"></div>
                    <div id="native_bottom"></div>
                    <div class="pagination">
                        <a style="display: none;" class="btn btn-sm smooth change-style" title="Change Style View"></a>
                        <span class="pagination-view" style="display: none;">
                            <a id="prev-page-bottom" class="btn btn-sm smooth" title="Previous Page">&lang;</a>
                            Page: <select id="pagination-bottom" class="btn-sm smooth"></select>
                            <a id="next-page-bottom" class="btn btn-sm smooth" title="Next Page">&rang;</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" align="center" id="comment" style="display:none">
                <button id="show-comment" class="btn btn-sm smooth">Show Comments</button>
            </div>
            <div id="native_content_bottom" align="center" style="margin-top:15px;"></div>
            <div id="disqus_thread"></div>
            <hr class="dotted">
            <div class="clearfix">
                <p class="alignleft">
                    <a id="view-original" class="linker" href="#" target="_blank" rel="nofollow">View in ImgFo</a> | <a class="linker" href="../" target="_blank" rel="nofollow">Create Your Own</a> 
                </p>
            </div>
        </div>
        <script src="../js/app-embed.js"></script>
        <script type="text/javascript">var _Hasync= _Hasync|| [];
            _Hasync.push(['Histats.start', '1,4504223,4,0,0,0,00010000']);
            _Hasync.push(['Histats.fasi', '1']);
            _Hasync.push(['Histats.track_hits', '']);
            (function() {
            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = ('//s10.histats.com/js15_as.js');
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
            })();
        </script>
	</body>
</html>
