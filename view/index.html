<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">

		<title>ImgReader</title>

        <link href="../css/app-reader.min.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
	</head>
	<body>
        <button id="goTopBtn" title="Go to top">Top</button>
        <div class="preloader" id="preloader">
            <div class="cssload-container">
                <div class="cssload-whirlpool"></div>
            </div>
            <center><span id="xoxo"></span></center>
        </div>
		<nav class="nav" tabindex="-1" onclick="this.focus()">
			<div id="menunav" class="container">
				<a id="backlink" class="pagename current" href="../" rel="nofollow">ImgReader</a>
                <a href="#" id="about">About</a>
			</div>
		</nav>
		<button class="btn-close btn btn-sm">Ã—</button>
        <div class="container">
            <div id="error"></div>
            <div id="data-content" class="hero">
                <table class="table">
                    <tbody>
                        <tr>
                            <td id="content-cover" class="mobile-hide" rowspan="6" width="15%"></td>
                            <td><b>Title:</b> <span id="content-title">-</span></td>
                        </tr>
                        <tr id="tb-original" style="display: none;">
                            <td><b>Original:</b> <span id="content-original">-</span></td>
                        </tr>
                        <tr id="tb-genre" style="display: none;">
                            <td><b>Genre:</b> <span id="content-genre">-</span></td>
                        </tr>
                        <tr id="tb-author" style="display: none;">
                            <td><b>Author:</b> <span id="content-author">-</span></td>
                        </tr>
                        <tr id="tb-chapter" style="display: none;">
                            <td><b>Chapter:</b> <span id="content-chapter">-</span></td>
                        </tr>
                        <tr id="tb-release" style="display: none;">
                            <td><b>Release:</b> <span id="content-release">-</span></td>
                        </tr>
                        <tr id="tb-translator" style="display: none;">
                            <td><b>Translator:</b> <span id="content-translator">-</span></td>
                        </tr>
                        <tr id="tb-status" style="display: none;">
                            <td><b>Status:</b> <span id="content-status">-</span></td>
                        </tr>
                        <tr>
                            <td><b>Files:</b> <span id="content-files">-</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="content-description"></div>
            <hr>
            <div class="row">
                <div class="col c12">
                    <div class="pagination" style="display: none;">
                        <center>
                            <a id="prev-page-top" class="btn btn-sm smooth" title="Previous Page">&lang;</a>
                            Page: <select id="pagination-top" class="btn-sm smooth"></select>
                            <a id="next-page-top" class="btn btn-sm smooth" title="Next Page">&rang;</a>
                        </center>
                    </div>
                    <p align="center" id="content-images"></p>
                    <div class="pagination" style="display: none;">
                        <center>
                            <a id="prev-page-bottom" class="btn btn-sm smooth" title="Previous Page">&lang;</a>
                            Page: <select id="pagination-bottom" class="btn-sm smooth"></select>
                            <a id="next-page-bottom" class="btn btn-sm smooth" title="Next Page">&rang;</a>
                        </center>
                    </div>
                </div>
            </div>
            <hr>
            <p align="center">Copyright @ <span id="copyrightyear"></span> ImgReader. All rights reserved.</p>
        </div>
        <script>var a2a_config=a2a_config||{};a2a_config.onclick=1;</script>
        <script src="../js/app-reader.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154589040-1"></script>
        <script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-154589040-1");</script>
	</body>
</html>
